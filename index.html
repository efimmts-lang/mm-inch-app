<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM ⇄ INCH Converter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">

    <!-- Подключаем внешний CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>MM ⇄ INCH Converter</h1>

    <input type="text" id="value" placeholder="Enter value (e.g. 25.4 or 1 1/4)">
    <br>

    <button onclick="mmToInch()">MM → Inch</button>
    <button onclick="inchToMm()">Inch → MM</button>
    <button onclick="autoConvert()">Auto Detect</button>

    <div class="result" id="result"></div>

    <!-- Подключаем JS -->
    <script src="js/app.js"></script>

    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }
</script>

</body>
</html>
