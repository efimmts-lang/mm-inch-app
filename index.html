<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MM ↔ INCH</title>
<style>
body {
  font-family: Arial;
  background: #111;
  color: white;
  text-align: center;
  padding: 30px;
}
input {
  padding: 10px;
  font-size: 18px;
  width: 80%;
  margin: 10px;
}
button {
  padding: 10px 20px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
}
.result {
  margin-top: 20px;
  font-size: 20px;
}
</style>
</head>
<body>

<h2>המרת מ״מ ↔ אינץ'</h2>

<input id="value" placeholder="הכנס מספר">
<br>
<button onclick="mmToInch()">MM → Inch</button>
<button onclick="inchToMm()">Inch → MM</button>

<div class="result" id="result"></div>

<script>
function mmToInch() {
  let v = parseFloat(document.getElementById("value").value);
  if (isNaN(v)) return;
  let inch = v / 25.4;
  document.getElementById("result").innerText =
    v + " mm = " + inch.toFixed(5) + " inch";
}

function inchToMm() {
  let v = parseFloat(document.getElementById("value").value);
  if (isNaN(v)) return;
  let mm = v * 25.4;
  document.getElementById("result").innerText =
    v + " inch = " + mm.toFixed(3) + " mm";
}
</script>

</body>
</html>
